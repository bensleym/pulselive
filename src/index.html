<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pulslive</title>
    <link rel="stylesheet" href="./styles.scss" />
  </head>
  <body>
    <section class="player-card" role="main">
      <div class="player-select">
        <label class="sr-only" for="playerSelect"></label>
        <select
          class="player-select__select"
          id="playerSelect"
          aria-label="Select a player"
        >
          <option value="" disabled selected>Select a player</option>
        </select>
      </div>

      <div class="player-image" id="playerImage"></div>

      <section class="player-details">
        <hgroup class="player-profile">
          <h1 class="player-profile__name" id="playerName"></h1>
          <h2 class="player-profile__position" id="playerPosition"></h2>
        </hgroup>
        <div class="club-badge">
          <div class="club-badge__image" id="clubBadge"></div>
          <span class="sr-only" id="playersClub"></span>
        </div>

        <div class="player-stats">
          <ul class="player-stats__list" id="playerStats"></ul>
        </div>
      </section>
    </section>
    <script src="./global.js"></script>
  </body>
</html>
