<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pulslive</title>
    <link rel="stylesheet" href="./styles.scss" />
  </head>
  <body>
    <section class="player-card">
      <div class="player-select">
        <select class="player-select__select" id="playerSelect">
          <option value="" disabled selected>Select your option</option>
        </select>
      </div>

      <div class="player-image">
        <img
          src="./img/players/p2064.png"
          alt="Player name"
          class="player-image__image"
        />
      </div>

      <section class="player-details">
        <hgroup class="player-profile">
          <h1 class="player-profile__name">Wayne Rooney</h1>
          <h2 class="player-profile__position">Striker</h2>
        </hgroup>
        <div class="club-badge">
          <div
            class="club-badge__image club-badge__image--manchester-united"
          ></div>
          <span class="sr-only">Manchester United</span>
        </div>

        <div class="player-stats">
          <ul class="player-stats__list">
            <li class="player-stats__list-item">
              <span class="player-stats__attribute">Apperance</span
              ><span class="player-stats__stat">100</span>
            </li>
            <li class="player-stats__list-item">
              <span class="player-stats__attribute">Goals</span
              ><span class="player-stats__stat">50</span>
            </li>
            <li class="player-stats__list-item">
              <span class="player-stats__attribute">Assists</span
              ><span class="player-stats__stat">35</span>
            </li>
          </ul>
        </div>
      </section>
    </section>
    <script src="./global.js"></script>
  </body>
</html>
